<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Store Finder</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="welcome-text">
                <h2>Hello, welcome!</h2>
                <form id="detailsForm" action="results.html" method="get">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="name@mail.com" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="details">Details:</label>
                    <textarea id="details" name="details" placeholder="Enter details" required></textarea>

                    <label for="zipCode">Enter ZIP Code:</label>
                    <input type="text" id="zipCode" name="zipCode" placeholder="Enter ZIP code" required>

                    <label for="category">Select Store Category:</label>
                    <select id="category" name="category" required>
                        <option value="Groceries">Groceries</option>
                        <option value="Pharmacy">Pharmacy</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Books">Books</option>
                        <option value="Food">Food</option>
                    </select>

                    <div class="button-container">
                        <button type="button" onclick="history.back()">Previous</button>
    			<button type="submit">Search Stores</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="back2.jpg" alt="Welcome Image">
        </div>
    </div>

    <script>
        function goToPrevious() {
            // Implement the logic for the "Previous" button here
            window.history.back();
        }

    </script>
</body>
</html>
